<!doctype html>
<html lang="ja">

<head>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="#">
	<title>WebSexToysPlayer</title>
	<meta charset="utf-8">
</head>

<body>
	<video id="player" src="" controls></video>
	<div class="ui">
		<input id="mediaInput" type="file" accept="video/*,audio/*" style="display: none;" />
		<button id="mediaButton" type="button">動画や音声を選択</button>
	</div>
	<div class="ui">
		<input id="scriptInput" type="file" accept="text/csv" style="display: none;" />
		<button id="scriptButton" type="button">CSVを選択</button>
	</div>
	<div class="ui"><button id="connectButton">デバイス接続</button></div>
	<div class="ui">
		オフセット:
		<input id="offset" type="number" style="width:4em;"
		       value="0" step="0.1"/>
		秒
	</div>
	<div>
		<p>接続済みデバイス</p>
		<ul>
			<li>ローター/バイブ</li>
			<ul id="VibDeviceList"></ul>
			<li>UFOSA</li>
			<ul id="UFOSADeviceList"></ul>
		</ul>
	</div>
	<div>
	<p>読込済みスクリプト</p>
		<ul>
			<li>ローター/バイブ</li>
			<ul id="VibScriptList"></ul>
			<li>UFOSA</li>
			<ul id="UFOSAScriptList"></ul>
		</ul>
	</div>
	<div><a href="https://github.com/scry1-csv/WebSexToysPlayer">GitHub</a></div>
	<script lang="javascript" src="https://cdn.jsdelivr.net/npm/buttplug@1.0.17/dist/web/buttplug.min.js"></script>
	<script src="main.js" type="module"></script>

</body>

</html>
