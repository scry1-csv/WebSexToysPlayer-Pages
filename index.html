<!doctype html>
<html lang="ja">

<head>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="#">
	<title>WebSexToysPlayer</title>
	<meta charset="utf-8">
</head>

<body>
	<div id="header">
		<a href="https://github.com/scry1-csv/WebSexToysPlayer">GitHub</a>
		<a target="_blank" href="usage_ja.html">使い方</a>
	</div>
	<hr />
	<div class="ui">
		<input id="serverURL" type="text" value="localhost:12345">
		<button id="connectServer">Buttplugサーバーへ接続</button>
		接続状態 <span id="connectStatus"></span>
	</div>
	<video id="player" src="" controls></video>
	<div class="ui">
		<input id="mediaInput" type="file" accept="video/*,audio/*" style="display: none;" />
		<button id="mediaButton" type="button">動画や音声を選択</button>
	</div>
	<div class="ui">
		<input id="scriptInput" type="file" accept="text/csv,.funscript" style="display: none;" />
		<button id="scriptButton" type="button">スクリプトを選択</button>
	</div>
	<div class="ui"><button id="connectButton">デバイス接続</button></div>
	<div class="ui">
		オフセット:
		<input id="offset" type="number" style="width:4em;"
		       value="0" step="0.1"/>
		秒
	</div>
	<div>
		<p>読み込み済みメディア</p>
		<ol id="MediaList"></ol>
	</div>
	<div>
		<p>接続済みデバイス</p>
		<ul id="DeviceList"></ul>
		<ul>
			<li>ローター/バイブ</li>
			<ul id="VibDeviceList"></ul>
			<li>回転</li>
			<ul id="RotatorDeviceList"></ul>
			<li>前後</li>
			<ul id="LinearDeviceList"></ul>
		</ul>
	</div>
	<div>
	<p>読込済みスクリプト</p>
		<ul>
			<li>タイムローター用</li>
			<ul id="TimeRoterScriptList"></ul>
			<li>UFOSA・サイクロンSA用</li>
			<ul id="VorzeSAScriptList"></ul>
			<li>funscript</li>
			<ul id="FunscriptList"></ul>
		</ul>
	</div>
	<script src="main.js" type="module"></script>

</body>

</html>
